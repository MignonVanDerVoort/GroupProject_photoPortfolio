<div class="myContainer">
    <div class="slider-container">
        <div class="slider-item" *ngFor="let image of images; let i = index" ngClass="{
        'selected': i === selectedIndex,
        'prev': i === selectedIndex -1,
        'next': i === selectedIndex +1,
        'hideLeft': i < selectedIndex -1,
        'hideRight': i > selectedIndex +1
        }">
            <img src="{{images[i].imgSrc}}" alt="{{images[i].imgAlt}}" class="slider-img">
        </div>
    </div>
</div>
